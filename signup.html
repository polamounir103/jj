<head>

    <link rel="stylesheet" href="style/style.css">
    <title>SignUp</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
            <div class="container">
                <div>
                    <a class="navbar-brand" href="#">Navbar</a>
                </div> <!-- logo -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2  ">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Cart</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>

                    </ul>

              </div> <!-- collapse -->

          </nav>
    </header>
<!-- --------------------------------------------------------------------------------------- -->
    <main>
        <div class="container btn-dark">
          <form id="signupForm">
            <h2>Signup</h2>
            <div class="userNameInfo">
              <input type="text" placeholder="First Name" id="userFName">
              <input type="text" placeholder="Last Name" id="userLName">
            </div>
            <input type="text" placeholder="Enter username" id="userName">
            <input type="email" placeholder="Enter your email" id="userEmail">
            <div class="password-wrapper">
                <input type="password" placeholder="Enter a password" id="userPassword">
                <div class="showPassword" id="showPassword">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="password-wrapper">
                <input type="password" placeholder="Confirm your password" id="passwordConfirm">
                <div class="showPassword" id="showPassword2">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" id="submitBtn" value="Signup">
            <div class="text-center">
              <span>Already have account ? <a href="login.html">LogIn</a></span>
            </div>
        </form>
        
        </div>
    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/signup.js"></script>
    
</body>
</html>
